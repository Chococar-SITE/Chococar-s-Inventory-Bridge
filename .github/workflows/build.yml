    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Clean up
      run: |
        echo "ğŸ§¹ æ§‹å»ºå®Œæˆï¼Œæ¸…ç†å·¥ä½œç©ºé–“"
        echo "ğŸ“Š æ§‹å»ºæ‘˜è¦ï¼š"
