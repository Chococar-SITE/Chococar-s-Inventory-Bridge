        for i in {1..30}; do
          if grep -q "Done" server.log 2>/dev/null; then
            echo "✅ Paper 伺服器啟動成功！"
            break
          fi
          if ! kill -0 $SERVER_PID 2>/dev/null; then
            echo "❌ Paper 伺服器啟動失敗"
            echo "📋 伺服器日誌："
            cat server.log
            exit 1
          fi
          echo "⏳ 等待中... ($i/30)"
          sleep 2
        done
        
        # 檢查是否成功啟動
        if ! grep -q "Done" server.log; then
          echo "❌ Paper 伺服器啟動超時"
          echo "📋 伺服器日誌："
          cat server.log
          kill $SERVER_PID 2>/dev/null || true
          exit 1
        fi
        
        # 運行 60 秒
        echo "🎮 Paper 伺服器正常運行中，將持續 60 秒..."
        for i in {1..60}; do
          if ! kill -0 $SERVER_PID 2>/dev/null; then
            echo "❌ Paper 伺服器意外停止"
            echo "📋 伺服器日誌："
            cat server.log
            exit 1
          fi
          echo "⏰ 運行中... ($i/60 秒)"
          sleep 1
        done
        
        # 優雅關閉伺服器
        echo "🛑 正在關閉 Paper 伺服器..."
        kill -TERM $SERVER_PID 2>/dev/null || true
        
        # 強制終止（如果還在運行）
        kill $SERVER_PID 2>/dev/null || true
        wait $SERVER_PID 2>/dev/null || true
        
        echo "✅ Paper 測試完成！伺服器成功運行 60 秒"
        echo "📋 檢查插件載入情況..."
        
        if grep -q -i "chococar\|inventory.*bridge" server.log; then
          echo "✅ Chococar's Inventory Bridge 插件成功載入"
        else
          echo "⚠️ 未在日誌中找到插件載入記錄"
        fi
        
        # 顯示關鍵日誌
        echo "📋 Paper 伺服器啟動日誌摘要："
        grep -E "(Done|ERROR|WARN|chococar)" server.log | tail -20 || true

  create-release:
    needs: [get-versions, build-matrix]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.release_type == 'release'
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts/
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/v')
      with:
        files: artifacts/**/*.jar
        draft: false
        prerelease: false
        generate_release_notes: true
        body: |
          ## Chococar's Inventory Bridge Release
          
          這個版本包含對 Minecraft 1.21.4 到 1.21.8 的完整支援。
          
